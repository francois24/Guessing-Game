<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var  age = 25;
        var  height  = 80.6;
        var weight = 4.25e+4;
        var myNum = 4.25e-4;
        document.write("My age "+age+"<br>");
        document.write("My height "+height+"<br>");
        document.write("My weight "+weight+"<br>");
        document.write(myNum+"<br>");


        var isReading = true;
        var isSleeping = false;

        document.write(isReading+"<br>");
        document.write(isSleeping+"<br>");

        var a = 2 , b = 5 , c = 10;

        document.write(a>b+"<br>");
        document.write("<br>");
        document.write(c>b+"<br>");
        document.write("<br>");

        var pets = ["dog", "cats","parrot"];
        var wilds = ["tiger", "wolves","zebra"];

        var animals = pets.concat(wilds);
        document.write(animals)


    </script>
    <script src="stringjs.js"></script>
</body>
</html>
