<body>
    <button id="myBtn" type="button">
        Click me
    </button>

    <button onclick="myFunction()">Enter your name</button>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your name");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! Welcome to my website " ;
  }
}
</script>
<br>
<button onclick="myDrinks()">choose your drink</button>

<p id="drinks"></p>

<script>
   function myDrinks() {
    let text;
    let favDrink = prompt("Choose your Drinks  ");
    switch(favDrink) {
      case "Coca-Cola":
        text = "75 Pesos " ;
        break;
      case "Pepsi":
        text = "65 Pessos";
        break;
      case "Sprite":
        text = "80 pesos";
        break;
      default:
        text = "I have never heard of that one..";
    }
    document.getElementById("drinks").innerHTML = text;
  }
</script>
