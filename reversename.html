    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse name</title>

    <script>
        function reverseorder (name){
            var revName = " ";

            for (var i = name.length -1 ; i >=0 ; i--){
                revName += name[i];
            }
            return revName;

        }

reverseorder('Hello');
    </script>
